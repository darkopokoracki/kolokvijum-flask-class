<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <style>
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        span {
            color: red;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update</h1>
        
        <form action="/update/{{ korisnik.get_indeks() }}" method="POST">
            <p>
                <label for="indeks">Broj indeksa</label>
                <input type="text" name="indeks" value="{{ korisnik.get_indeks() }}" readonly>
            </p>
    
            <p>
                <label for="ime_prezime">Ime i prezime</label>
                <input type="text" name="ime_prezime" value="{{ korisnik.get_ime_prezime() }}">
            </p>
    
            <p>
                <label for="godina">Godina rodjenja</label>
                <input type="number" name="godina" value="{{ korisnik.get_godina() }}">
            </p>
    
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" value="{{ korisnik.get_password() }}">
            </p>
    
            <p>
                <label for="confirm">Confirm password</label>
                <input type="password" name="confirm">
                <span>{{ confirm_error }}</span>
            </p>
    
            <p>
                <label for="prosek">Prosek</label>
                <input type="number" step="0.01" name="prosek" value="{{ korisnik.get_prosek() }}">
                <span>{{ prosek_error }}</span>
            </p>
    
            <p>
                <label for="ispiti">Broj polozenih ispita</label>
                <input type="number" name="ispiti" value="{{ korisnik.get_ispiti() }}">
                <span>{{ ispiti_error }}</span>
            </p>
    
            <p>
                <input type="submit" value="Save">
            </p>
        </form>
    </div>
</body>
</html>
